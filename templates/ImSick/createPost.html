<div class="card">
    <div class="card-body">
        <h3>Create a post!</h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
</div>
