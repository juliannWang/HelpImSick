{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href={% static "css/register.css"%} rel="stylesheet">
  <body class="text-center">
    
  <main class="form-signin w-100 m-auto">
    <form id="login_form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <img class="mb-4" src={% static "images/whiteLogo.png"%} alt="" width="250" height="150">
        <h1 class="h3 mb-3 fw-normal">Create Your Account</h1>

        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
                <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}  

      <div class="form-floating">
        <input type="email" name = "email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating">
        <input type="username" name = "username" class="form-control" id="floatingInput" placeholder="Username" required>
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" name = "password" class="form-control" id="floatingPassword" placeholder="Password" required minlength="8" maxlength="25">
        <label for="floatingPassword">Password</label>
      </div>

      <button class="btn" type="submit">Sign up</button>
    </form>
  </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
  </body>
  
</html>
