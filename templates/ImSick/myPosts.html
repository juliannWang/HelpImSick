<!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
{% extends 'base.html' %}
{% block content%}
{% load static %}
<link href={% static "css/myPosts.css"%} rel="stylesheet">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class='card'>
                <div class='card-body'>
                    <h2 class="card-title">My profile</h2>
                    {% if user.profilePicture %}
                    <img src="{{ MEDIA_URL }}/{{user.profilePicture}}" class="img-fluid mb-3 float-right">
                    {% endif %}
                    <h6 class="card-subtitle mb-2">About: {{user.about}}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
{% if posts %}
    {% for p in posts %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class='card'>
                    <div class='card-body'> 
                        <h5 class="card-title"><a href="{% url 'HelpImSick:post' p.postID %}"> {{p.title}} </a></h5>
                        <h6 class="card-subtitle mb-2 text-muted">Posted by {{ p.postBy}}</h6>
                        <p class="card-text">{{p.postContent}}</p>
                    </div>      
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
{% else %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class='card'>
                <div class='card-body'> 
                    <h5 class="card-title">No posts yet!</h5>
                </div>      
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
