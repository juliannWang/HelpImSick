{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Help I'm Sick</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href={% static "css/base.css"%} rel="stylesheet">
  </head>

  <body>
    
<nav class="navbar navbar-expand-md fixed-top" style="background-color: teal;">
  <div class="container-fluid">

    <!-- help i'm sick logo at top left-->
    <img src={% static "images/whiteLogo.png"%} alt="" width="180" height="100">

    <div class="collapse navbar-collapse" id="navbarCollapse">

        <!-- search button -->
        <form class="d-flex" role="search" method="get" action="{% url 'HelpImSick:search' %}">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
          <button class="btn" type="submit">Go</button>
        </form>
        

        <!-- remaining icons-->
        <ul class="navbar-nav ms-auto mb-md-0">
            <li>
              <a href={% url 'HelpImSick:test' %}><img class="icon" src={% static "images/home.png" %} alt="Home"></a>
            </li>

            <li>
              <a href="nearby-doctors/"><img class="icon" src={% static "images/location.png" %} alt="Nearest GP"></a>
            </li>

            <li class="dropdown">
                <img class="icon"src={% static "images/user.png"%} alt="User Account">
                <div class="dropdown-content">
                  <a href="settings/">Account Settings</a>
                  <a href="my-posts/">My Posts</a>
                  <a href={% url 'HelpImSick:logout' %}>Logout</a>
                </div>
            </li>

        </ul>

    </div>
  </div>
</nav>

<br />
<br />

    <a href="createPost/"><img class="createpost" src={% static "images/createpost.png" %} alt="Create Post"></a>

</html>
