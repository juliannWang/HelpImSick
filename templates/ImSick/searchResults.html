<!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
{% extends 'base.html' %}
{% block content%}
{% load static %}
<h2>Show Results for: {{query}}<h2>
    {% if posts %}
    {% for p in posts %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class='card'>
                    <div class='card-body'> 
                        <h5 class="card-title"><a href="{% url 'HelpImSick:post' p.postID %}"> {{p.title}} </a></h5>
                        <h6 class="card-subtitle mb-2 text-muted">Posted by <a href="/viewprofile/{{ p.postBy}}/">{{p.postBy}}</a></h6>
                        <p class="card-text">{{p.postContent}}</p>
                    </div>      
                </div>
            </div>
        </div>
    </div>
    
    {% endfor %}
{% endif %}
{% endblock %}
