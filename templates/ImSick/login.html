{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href={% static "css/login.css"%} rel="stylesheet">
  

<body class="text-center">

<main class="form-signin w-100 m-auto">
    <img class="mb-4" src={% static "images/darkLogo.png"%} alt="" width="250" height="150">

    <form id="login_form" method="post" action="">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">Sign into your account</h1>
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
                <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <div class="form-floating">
        <input type="username" name="username" class="form-control" id="floatingInput" placeholder="Peterpan" size="50" >
        <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
        <input type="password" name = "password" class="form-control" id="floatingPassword" placeholder="Password" size="50">
        <label for="floatingPassword">Password</label>
        </div>

        <button class="btn" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">Don't have an account?</p>
        <a href = register/><p class = "redirect-register">Create Account</p></a>
    </form>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
