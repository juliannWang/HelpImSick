<!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
{% extends 'base.html' %}
{% block content%}
{% load static %}
<h2>Hello, {{userAccount.name}}</h2>


  <div class="container">
    <div class="container">
        <h1>Settings</h1>
        <form method="post" action="" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
              <input type="email" id="email" name="email" class="form-control" value="{{ userAccount.email }}" disabled>
              <div class="input-group-append">
                <button type="button" class="btn btn-secondary" id="edit-email">Edit</button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
              <input type="password" id="password" name="password" class="form-control" value="{{ userAccount.password }}" disabled>
              <div class="input-group-append">
                <button type="button" class="btn btn-secondary" id="edit-password">Edit</button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <div class="input-group">
              <input type="text" id="name" name="name" class="form-control" value="{{ userAccount.name }}" disabled>
              <div class="input-group-append">
                <button type="button" class="btn btn-secondary" id="edit-name">Edit</button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="about">About</label>
            <div class="input-group">
              <input type="text" id="about" name="about" class="form-control" value="{{ userAccount.about }}" disabled>
              <div class="input-group-append">
                <button type="button" class="btn btn-secondary" id="edit-about">Edit</button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <div class="input-group">
              <input type="text" id="country" name="country" class="form-control" value="{{ userAccount.country }}" disabled>
              <div class="input-group-append">
                <button type="button" class="btn btn-secondary" id="edit-country">Edit</button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="language">Language</label>
            <div class="input-group">
              <input type="text" id="language" name="language" class="form-control" value="{{ userAccount.language }}" disabled>
              <div class="input-group-append">
                <button type="button" class="btn btn-secondary" id="edit-language">Edit</button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="image">Image</label>
            <div class="input-group">
              <div class="custom-file">
                <input type="file" id="image" name="image" class="custom-file-input" accept="image/*">
              </div>
            </div>
          </div>
          
      <button type="submit" class="btn btn-primary">Save changes</button>
    </form>
  </div>

  
  <script src={% static 'js/settings.js' %}></script>




{% endblock %}
