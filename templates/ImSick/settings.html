{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="mb-5">Settings</h1>
    <form method="post" action="" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="form-group row mb-3">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <div class="input-group">
            <input type="email" id="email" name="email" class="form-control" value="{{ userAccount.email }}" disabled>
            <button type="button" class="btn btn-outline-secondary" id="edit-email">Edit</button>
          </div>
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <div class="input-group">
            <input type="password" id="password" name="password" class="form-control" value="{{ userAccount.password }}" disabled>
            <button type="button" class="btn btn-outline-secondary" id="edit-password">Edit</button>
          </div>
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <div class="input-group">
            <input type="text" id="name" name="name" class="form-control" value="{{ userAccount.name }}" disabled>
            <button type="button" class="btn btn-outline-secondary" id="edit-name">Edit</button>
          </div>
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="about" class="col-sm-2 col-form-label">About</label>
        <div class="col-sm-10">
          <div class="input-group">
            <textarea id="about" name="about" class="form-control" disabled>{{ userAccount.about }}</textarea>
            <button type="button" class="btn btn-outline-secondary" id="edit-about">Edit</button>
          </div>
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="country" class="col-sm-2 col-form-label">Country</label>
        <div class="col-sm-10">
          <div class="input-group">
            <input type="text" id="country" name="country" class="form-control" value="{{ userAccount.country }}" disabled>
            <button type="button" class="btn btn-outline-secondary" id="edit-country">Edit</button>
          </div>
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="language" class="col-sm-2 col-form-label">Language</label>
        <div class="col-sm-10">
          <div class="input-group">
            <input type="text" id="language" name="language" class="form-control" value="{{ userAccount.language }}" disabled>
            <button type="button" class="btn btn-outline-secondary" id="edit-language
">Edit</button>
</div>
</div>
</div>

  <div class="form-group row mb-3">
    <label for="profile_picture" class="col-sm-2 col-form-label">Profile Picture</label>
    <div class="col-sm-10">
      <div class="input-group">
        <img src="{{ userAccount.profile_picture.url }}" alt="Profile Picture" class="img-thumbnail" width="100" height="100">
        <div class="input-group-append">
          <button type="button" class="btn btn-outline-secondary" id="edit-profile-picture">Edit</button>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group row mb-3">
    <div class="col-sm-10 offset-sm-2">
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
  </div>

</form>
  </div>


<script src="{% static 'js/settings.js"></script>

{% endblock %}
