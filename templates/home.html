{% extends 'base.html' %}

{% block title %}
   Django 
{% endblock %}

{% block content %}
  <h1>Welcome to Home page</h1>
  {% if user.is_authenticated %}
    <p>Hello, {{ user.username }}!</p>
    <a href="{% url 'logout' %}">Logout</a>
  {% else %}
    <a href="{% url 'login' %}">Login</a>
  {% endif %}
{% endblock %}
